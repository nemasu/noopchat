<html>
<title>noop chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
    var wsUri = "ws://service.shoutium.com:8000";
    var output;

	var Pkt = function() {
		this.name = null;;
		this.msg = null;
	}
 	
	function init() {
    
		$("#userNameInput")[0].value = "Anonymous";

		$("#textInput").keyup(function(event){
			if(event.keyCode == 13){
				var toSend = new Pkt();
				toSend.msg = $("#textInput")[0].value;
				doSend(JSON.stringify(toSend));
				$("#textInput")[0].value = "";
			}
		});
	
		$("#userNameInput").keyup(function(event){
			if(event.keyCode == 13){
				var toSend = new Pkt();
				toSend.name = $("#userNameInput")[0].value;
				doSend(JSON.stringify(toSend));
				writeToScreen("<span style=\"color: red\">Set username to: " + toSend.name + "</span>");
			}
		});	
		output = document.getElementById("output");
        testWebSocket();

		$("#textInput").focus();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) {
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
    }

    function onClose(evt) {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
		writeToScreen('<span style="color: blue;">' + evt.data + '</span>');
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
        websocket.send(message);
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        $(output).prepend(pre);
    }
    window.addEventListener("load", init, false);
</script>
<h2>noop chat</h2>
Instructions: Just hit enter to set name or send message.<br />
<table border=0>
<tr>
	<td>User name:</td>
	<td><input id="userNameInput" type="text"/></td>
</tr>
<tr>
	<td>Message:</td>
	<td><input id="textInput" text="text" /></td>
</tr>
</table>
<div id="output"></div>
</html>
